services:
  - type: web
    name: hubspot-job-scraper
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: uvicorn control_room:app --host 0.0.0.0 --port $PORT
    plan: starter
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "1"
