services:
  - type: web
    name: hubspot-job-scraper
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: uvicorn control_room:app --host 0.0.0.0 --port $PORT
    plan: starter
    envVars:
      - key: LOG_LEVEL
        value: INFO
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "1"
      - key: MAX_DEPTH
        value: "2"
      - key: MAX_PAGES_PER_DOMAIN
        value: "12"
      - key: RATE_LIMIT_DELAY
        value: "1.0"
