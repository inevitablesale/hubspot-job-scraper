services:
  - type: web
    name: hubspot-job-scraper
    env: python
    plan: free
    buildCommand: export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=1 && pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn server:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD
        value: "1"
      - key: PLAYWRIGHT_BROWSER_CHANNEL
        value: "chrome"
      - key: PYTHON_VERSION
        value: 3.13.4
