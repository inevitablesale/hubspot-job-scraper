<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HubSpot Job Scraper — Control Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .log-line {
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
        }
        
        .log-line.ERROR {
            color: #fca5a5;
        }
        
        .log-line.WARNING {
            color: #fbbf24;
        }
        
        .log-line.INFO {
            color: #e2e8f0;
        }
        
        .pulse-dot {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .gradient-bg {
            background: radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(56, 189, 248, 0.15), transparent 50%),
                        #0f172a;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: 600;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-idle {
            background: rgba(148, 163, 184, 0.2);
            color: #cbd5e1;
        }
        
        .status-running {
            background: rgba(52, 211, 153, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(52, 211, 153, 0.3);
        }
        
        .status-completed {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .metric-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(148, 163, 184, 0.15);
            border-radius: 1rem;
            padding: 1.25rem;
            transition: all 0.3s ease;
        }
        
        .metric-card:hover {
            border-color: rgba(99, 102, 241, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen text-gray-100">
    <!-- Header -->
    <header class="border-b border-gray-800 bg-slate-900/50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-6 py-6">
            <div class="flex items-center justify-between mb-4">
                <div>
                    <h1 class="text-3xl font-bold bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
                        HubSpot Job Scraper
                    </h1>
                    <p class="text-gray-400 text-sm mt-1">Playwright-powered domain crawler running on Render</p>
                </div>
                <div id="statusBadge" class="status-badge status-idle">
                    <span class="pulse-dot w-2 h-2 rounded-full bg-current"></span>
                    <span>Idle</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">
        <!-- Controls Panel -->
        <div class="glass-card rounded-2xl p-6 mb-8 shadow-2xl">
            <h2 class="text-xl font-semibold mb-4 flex items-center gap-2">
                <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                </svg>
                Crawler Controls
            </h2>
            
            <div class="flex flex-wrap gap-4 items-end">
                <div class="flex-1 min-w-[200px]">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Role Filter (comma-separated)</label>
                    <input 
                        type="text" 
                        id="roleFilter" 
                        placeholder="e.g., revops, sales ops, hubspot"
                        class="w-full px-4 py-2 bg-slate-800/50 border border-gray-700 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none text-gray-100"
                    >
                </div>
                
                <div class="flex items-center">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" id="remoteOnly" class="w-4 h-4 rounded border-gray-700 bg-slate-800 text-indigo-600 focus:ring-indigo-500">
                        <span class="text-sm font-medium text-gray-300">Remote Only</span>
                    </label>
                </div>
                
                <button 
                    id="startBtn" 
                    class="btn-primary px-8 py-3 rounded-xl font-semibold text-white shadow-lg flex items-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    Start Crawl
                </button>
            </div>
            
            <div id="crawlMessage" class="mt-4 text-sm text-gray-400"></div>
        </div>

        <!-- Status Cards -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="metric-card">
                <p class="text-gray-400 text-sm mb-1">State</p>
                <p id="stateText" class="text-2xl font-bold text-white">Idle</p>
            </div>
            
            <div class="metric-card">
                <p class="text-gray-400 text-sm mb-1">Domains</p>
                <p id="domainsText" class="text-2xl font-bold text-white">—</p>
            </div>
            
            <div class="metric-card">
                <p class="text-gray-400 text-sm mb-1">Jobs Found</p>
                <p id="jobsText" class="text-2xl font-bold text-indigo-400">—</p>
            </div>
            
            <div class="metric-card">
                <p class="text-gray-400 text-sm mb-1">Last Run</p>
                <p id="lastRunText" class="text-sm font-medium text-gray-300">Never</p>
            </div>
        </div>

        <!-- Main Grid: Logs + Jobs -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Live Log Viewer -->
            <div class="lg:col-span-2 glass-card rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-slate-800 to-slate-900 px-6 py-4 border-b border-gray-700 flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <svg class="w-5 h-5 text-cyan-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        <h3 class="text-lg font-semibold text-white">Live Logs</h3>
                    </div>
                    <span id="logStatus" class="text-sm text-gray-400">Streaming</span>
                </div>
                <div id="logContainer" class="bg-black/30 p-4 h-[500px] overflow-y-auto font-mono text-xs">
                    <div class="text-gray-500">Waiting for logs...</div>
                </div>
            </div>

            <!-- Jobs Summary -->
            <div class="glass-card rounded-2xl shadow-2xl overflow-hidden">
                <div class="bg-gradient-to-r from-slate-800 to-slate-900 px-6 py-4 border-b border-gray-700">
                    <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                        <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                        Recent Jobs
                    </h3>
                </div>
                <div id="jobsContainer" class="p-4 h-[500px] overflow-y-auto">
                    <div class="text-gray-500 text-sm">No jobs yet</div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // State
        let currentState = 'idle';
        let autoScroll = true;

        // Elements
        const startBtn = document.getElementById('startBtn');
        const statusBadge = document.getElementById('statusBadge');
        const stateText = document.getElementById('stateText');
        const domainsText = document.getElementById('domainsText');
        const jobsText = document.getElementById('jobsText');
        const lastRunText = document.getElementById('lastRunText');
        const logContainer = document.getElementById('logContainer');
        const jobsContainer = document.getElementById('jobsContainer');
        const crawlMessage = document.getElementById('crawlMessage');
        const roleFilter = document.getElementById('roleFilter');
        const remoteOnly = document.getElementById('remoteOnly');

        // Update status badge
        function updateStatusBadge(state) {
            statusBadge.className = 'status-badge';
            
            switch(state) {
                case 'idle':
                    statusBadge.classList.add('status-idle');
                    statusBadge.innerHTML = '<span class="w-2 h-2 rounded-full bg-gray-400"></span><span>Idle</span>';
                    break;
                case 'running':
                    statusBadge.classList.add('status-running');
                    statusBadge.innerHTML = '<span class="pulse-dot w-2 h-2 rounded-full bg-green-400"></span><span>Running</span>';
                    break;
                case 'completed':
                    statusBadge.classList.add('status-completed');
                    statusBadge.innerHTML = '<span class="w-2 h-2 rounded-full bg-blue-400"></span><span>Completed</span>';
                    break;
                case 'error':
                    statusBadge.classList.add('status-error');
                    statusBadge.innerHTML = '<span class="w-2 h-2 rounded-full bg-red-400"></span><span>Error</span>';
                    break;
            }
        }

        // Fetch and update status
        async function refreshStatus() {
            try {
                const response = await fetch('/status');
                const data = await response.json();
                
                currentState = data.state;
                updateStatusBadge(data.state);
                
                stateText.textContent = data.state.charAt(0).toUpperCase() + data.state.slice(1);
                
                if (data.domains_total > 0) {
                    domainsText.textContent = `${data.domains_processed || 0} / ${data.domains_total}`;
                } else {
                    domainsText.textContent = '—';
                }
                
                jobsText.textContent = data.jobs_found || 0;
                
                if (data.last_run_started_at) {
                    const date = new Date(data.last_run_started_at);
                    lastRunText.textContent = date.toLocaleString();
                } else {
                    lastRunText.textContent = 'Never';
                }
                
                // Enable/disable start button
                startBtn.disabled = (data.state === 'running');
                
                if (data.last_error) {
                    crawlMessage.innerHTML = `<span class="text-red-400">⚠️ ${data.last_error}</span>`;
                } else if (data.state === 'completed') {
                    crawlMessage.innerHTML = `<span class="text-green-400">✅ Last run completed successfully</span>`;
                } else {
                    crawlMessage.textContent = '';
                }
                
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        // Fetch and update logs
        async function refreshLogs() {
            try {
                const response = await fetch('/logs?lines=100');
                const data = await response.json();
                
                if (data.logs && data.logs.length > 0) {
                    logContainer.innerHTML = data.logs.map(log => {
                        const time = new Date(log.timestamp).toLocaleTimeString();
                        return `<div class="log-line ${log.level} mb-1"><span class="text-gray-500">[${time}]</span> ${escapeHtml(log.message)}</div>`;
                    }).join('');
                    
                    if (autoScroll) {
                        logContainer.scrollTop = logContainer.scrollHeight;
                    }
                }
            } catch (error) {
                console.error('Failed to fetch logs:', error);
            }
        }

        // Fetch and update jobs
        async function refreshJobs() {
            try {
                const response = await fetch('/jobs');
                const data = await response.json();
                
                if (data.jobs && data.jobs.length > 0) {
                    jobsContainer.innerHTML = data.jobs.slice(0, 20).map(job => {
                        // Sanitize and validate URL
                        let urlHtml = '';
                        if (job.url && isValidUrl(job.url)) {
                            urlHtml = `<a href="${escapeHtml(job.url)}" target="_blank" rel="noopener noreferrer" class="text-xs text-cyan-400 hover:underline">View posting →</a>`;
                        }
                        
                        return `
                            <div class="mb-4 p-3 bg-slate-800/40 rounded-lg border border-gray-700 hover:border-indigo-500/50 transition-colors">
                                <p class="font-semibold text-sm text-white mb-1">${escapeHtml(job.title)}</p>
                                <p class="text-xs text-gray-400 mb-1">${escapeHtml(job.company)}</p>
                                <p class="text-xs text-indigo-400">${escapeHtml(job.location || 'Remote')}</p>
                                ${urlHtml}
                            </div>
                        `;
                    }).join('');
                } else {
                    jobsContainer.innerHTML = '<div class="text-gray-500 text-sm">No jobs yet</div>';
                }
            } catch (error) {
                console.error('Failed to fetch jobs:', error);
            }
        }

        // Start crawl
        startBtn.onclick = async () => {
            const payload = {};
            
            if (roleFilter.value.trim()) {
                payload.role_filter = roleFilter.value.trim();
            }
            
            if (remoteOnly.checked) {
                payload.remote_only = true;
            }
            
            try {
                const response = await fetch('/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (response.ok) {
                    crawlMessage.innerHTML = '<span class="text-green-400">✅ Crawl started successfully</span>';
                    setTimeout(refreshStatus, 500);
                } else {
                    const error = await response.json();
                    crawlMessage.innerHTML = `<span class="text-red-400">⚠️ ${error.detail || 'Failed to start'}</span>`;
                }
            } catch (error) {
                crawlMessage.innerHTML = '<span class="text-red-400">⚠️ Network error</span>';
            }
        };

        // Detect manual scroll
        logContainer.addEventListener('scroll', () => {
            const isAtBottom = logContainer.scrollHeight - logContainer.scrollTop <= logContainer.clientHeight + 50;
            autoScroll = isAtBottom;
        });

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function isValidUrl(url) {
            try {
                const parsed = new URL(url);
                // Only allow http and https protocols
                return parsed.protocol === 'http:' || parsed.protocol === 'https:';
            } catch {
                return false;
            }
        }

        // Initial load and polling
        refreshStatus();
        refreshLogs();
        refreshJobs();
        
        setInterval(refreshStatus, 3000);
        setInterval(refreshLogs, 2000);
        setInterval(refreshJobs, 5000);
    </script>
</body>
</html>
